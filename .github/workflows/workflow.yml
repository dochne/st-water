name: Create our Weekly Meeting notes issue
on:
  schedule:
    - cron: '0 1 * * *'
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "NPM Install"
        run: "npm install"

      - name: "Update"
        run: "node update.js"

      - name: "Git Add"
        run: "git add --all"

      - name: "Commit"
        run: git -c user.name="Doug Nelson" -c user.email="water@dochne.com" commit -m "updated database.db"

      - name: "Push"
        run: git push

    